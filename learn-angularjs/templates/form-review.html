<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit=" reviewForm.$valid && reviewCtrl.addProductReview(product)" novalidate>
	<h4 class "clearfix"> Submit a review. </h4>
	<blockquote>
		<b> Stars: {{reviewCtrl.review.stars}}</b>
		{{reviewCtrl.review.body}}
		<cite class="clearfix"> -- by: {{reviewCtrl.review.author}}</cite>
	</blockquote>
	<fieldset class="form-group">
		<select class="form-control" ng-model="reviewCtrl.review.stars" ng-options="stars for stars in [5,4,3,2,1]" required>
			<option value="">Rate the Product</option>
		</select>
		<br/>
		<textarea class="form-control" placeholder="Write a short review of the product..." title="Review" ng-model="reviewCtrl.review.body" required></textarea>
		<br/>
		<label>by:</label>
		<br/>
		<input type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" ng-model="reviewCtrl.review.author" required />
		<input type="submit" value="Submit"  class="btn btn-primary pull-right" ng-disable="reviewForm.$valid" />
	</fieldset>
	<b> is form valid {{reviewForm.$valid}}
</form>
